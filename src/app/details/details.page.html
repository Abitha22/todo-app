<ion-header>
  <ion-toolbar>
    <ion-title>details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content (blur)="updateTask(taskDetails)">
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="taskDetails.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-checkbox [(ngModel)]="taskDetails.important"></ion-checkbox>
      <label *ngIf=taskDetails.important>Mark as Unimportant</label>
      <label *ngIf=!taskDetails.important>Mark as Important</label>
     </ion-item>

    <ion-item>
      
      <label> CreatedOn :</label>
      {{taskDetails.createdOn}}
    </ion-item>

    <ion-item>
      <label> DueDate :</label>
      {{taskDetails.dueDate}}
    </ion-item>

  </ion-list>

</ion-content>
